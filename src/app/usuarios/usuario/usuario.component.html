<form [formGroup]="formUsuario" (submit)="gravar()" *ngIf="usuario$ | async as usuario">
  <h3>Cadastro de usuÃ¡rio</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" name="senha" formControlName="senha">
  </div>
  <app-lista-role formArrayName="roles" [roles]="roles"></app-lista-role>
  <hr>
  <div class="text-center">
    <button type="submit" class="btn btn-success">Gravar</button>
    <button type="button" class="btn btn-warning" (click)="cancelar(usuario)">Cancelar</button>
  </div>
</form>
